<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Switch-a-Page</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrapper">
  <div class="switch">
    <div class="switch--element" onclick="doSwitch()">
      <div class="switch--dongle-on">
        <div class="switch--dot switch--dot__on"></div>
      </div>
      <div class="switch--dongle-off">
        <div class="switch--dot switch--dot__off"></div>
      </div>
    </div>
    <div class="switch--background-on"></div>
    <div class="switch--background-off"></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
